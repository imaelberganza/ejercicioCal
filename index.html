<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora Basica</title>
</head>
<body>
    <div class="titulo">
        <h1>Calculadora</h1>
    </div>

    <div class="contenedor-display">
        <input type="text" name="display" id="display" placeholder="0" autocomplete="off" readonly>
    </div>

    <div class="contenedor-btn" id="btns">
        <button class="btn uno" value="1">1</button>
        <button class="btn dos" value="2">2</button>
        <button class="btn tres" value="3">3</button>
        <button class="btn cuatro" value="4">4</button>
        <button class="btn cinco" value="5">5</button>
        <button class="btn seis" value="6">6</button>
        <button class="btn siete" value="7">7</button>
        <button class="btn ocho" value="8">8</button>
        <button class="btn nueve" value="9">9</button>
        <button class="btn cero" value="0">0</button>
        <button class="btn suma" id="suma" value="+">+</button>
        <button class="btn resta" id="resta" value="-">-</button>
        <button class="btn multiplicacion" id="multiplicacion" value="*">*</button>
        <button class="btn division" id="division" value="/">/</button>
        <button class="btn del" id="del">DEL</button>
        <button class="btn punto" value=".">.</button>
        <button class="btn reset" id="reset">RESET</button>
        <button class="btn igual" id="resultado">=</button>

        <script src="./js/app.js"></script>
    </div>
</body>
</html>
